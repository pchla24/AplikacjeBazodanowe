<!DOCTYPE html>

<html lang="pl-PL">
<head>
<meta charset="UTF-8">
<title>Rowery</title>
<link rel="stylesheet" href="../static/style.css" type="text/css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="container">
	<header>
		<div id="headContainer">
			<a href="/"><img src="../static/images/logoRowery.png" alt="logo" id="logo"/></a>
			<nav>
				<ul>
					<li><a href="stores">Nasze sklepy</a></li>
					<li><a href="login">Zaloguj się</a></li>
					<li><a href="register">Zarejestruj się</a></li>
				</ul>
			</nav>
		</div>
  </header>
	<div class="category_content">
    <div class="search_container">
      <form action="searchStores">
        <input class="search_bar" type="text" name="search" placeholder="Wyszukaj miasta..."><button type="submit" value="Szukaj"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <ul class="stores_list">
      {% for store in stores %}
        <li><a href="stores"><button class="product_elem_btn"><span class="product_list_name">{{store.adres}}</span><span class="product_list_price">{{store.miasto}}</span></button></a></li>
      {% endfor %}
    </ul>
  </div>
<!--
<footer>
	<p class="stopka">jakiś footer</p>
</footer>
-->
</div>

</body>
</html>
