                <h1 class="category">{{category}}</h1>
				<div id="regFormContainer">
						<form method="POST"  action="/addProduct" onsubmit="return Validate()">

                            <label for="nazwa_produktu">Nazwa produktu</label><br />
							<input type="text" id="nazwa_profuktu" name="nazwa_produktu" placeholder="Nazwa produktu..."><br />

                            <label for="cena">Cena</label><br />

							<div id="cena_error" class="reg_error"></div>

                             <label for="kategoria">Kategoria</label><br />
                            <select name="kategoria">
                                {% for category in categories %}
                                    <option><span class="product_list_name">{{category.nazwa_kategorii}}</span></option>
                            {% endfor %}
                            </select>

							<input type="submit" id="regsubmit" value="Dodaj produkt">

						</form>
				</div>
