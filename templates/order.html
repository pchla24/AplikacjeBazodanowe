<!DOCTYPE html>

<html lang="pl-PL">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="../static/style.css" type="text/css"/>
<title>Rowery</title>
</head>
	<body>
			<header>
					<div id="headContainer">
						<a href="/"><img src="../static/images/logoRowery.png" alt="logo" id="logo"/></a>
						<nav>
							<ul>
								{% if current_user.is_authenticated %}
									<li><a href="stores">Nasze sklepy</a></li>
									<li><a href="cart">Koszyk</a></li>
									<li><a href="logout">Wyloguj</a></li>
								{% else %}
									<li><a href="stores">Nasze sklepy</a></li>
										li><a href="login">Zaloguj się</a></li>
									<li><a href="register">Zarejestruj się</a></li>
								{% endif %}
							</ul>
						</nav>
					</div>
				</header>
				<div id="orderFormContainer">
						<form method="POST" action="">
              <label for="receiptLocalization">Wybierz miejsce odbioru zamówienia</label><br />
							<select name="receiptLocalization">
                <!--
                  Dane testowe, tu będzie for po liście lokalizacji sklepów
                -->
                <option value="Warszawa">Warszawa</option>
                <option value="Kraków">Kraków</option>
                <option value="Gdańsk">Gdańsk</option>
                <option value="Wrocław">Wrocław</option>
                <option value="Toruń">Toruń</option>
              </select>
              <br><br>
							<input type="submit" id="ordersubmit" value="Płacę i zamawiam">
						</form>
				</div>
<!--
<footer>
	<p class="stopka">jakiś footer</p>
</footer>
-->
      <script type="text/javascript" src="../static/js/main.js"></script>
    </body>
</html>
